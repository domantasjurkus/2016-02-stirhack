<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="/www/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/www/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <div id="header" class="container">
            <img id="logo" src="/www/img/logo.png" />
            <h3 id="heading">API Doctor</h3>
        </div>
    </div>

    <div class="container add-bottom">
        <div class="jumbotron" style="max-width: 500px;margin: 0 auto;">

            <form id="form" action="{{api}}/add-api" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-sm-4 form-control-label">Name of the API</label>
                    <div class="col-sm-6">
                        <input id="name_field" class="form-control" name="name" placeholder="API name here">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 form-control-label">API endpoint</label>
                    <div class="col-sm-6">
                        <input id="endpoint_field" class="form-control" name="endpoint" placeholder="These things usually start with an http://">
                    </div>
                </div>
                <input type="hidden" name="hash" value="{{hash}}" />
                <div class="form-group row">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button id="submit_button" type="submit" class="btn btn-default">Add API</button>
                    </div>
                </div>
            </form>

            <div class="col-sm-4 form-control-label">
                <h4></h1><a href="{{api}}">Back to index</a></h4>
            </div>

        </div>
    </div>

    <script src="/www/js/jquery.min.js"></script>
    <script src="/www/js/jquery.validate.min.js"></script>
    <script src="/www/js/check-password.js"></script>
</body>
</html>
